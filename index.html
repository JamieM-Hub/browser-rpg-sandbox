<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Browser RPG</title>
</head>

<body class="container-fluid">
    <div class="row justify-content-center">

        <!--left column-->
        <div class="col-2 display" id="left-display">

            <!--menu button (left top)-->
            <div class="row top-button justify-content-center" id="mainMenuButton">
                <button onclick="openMainMenu()">MENU</button>
            </div>

            <div class="bg container">
                <!--location data (left center)-->
                <div class="row" id="location">
                    <!--location.image-->
                    <div class="col-12 location-data location-image">
                        <img alt="location image">
                    </div>
                    <!--location.city-->
                    <div class="col-12 location-data location-name">
                        <span>location.city</span>
                    </div>
                    <!--location.clout-->
                    <div class="col-12 location-data location-clout">
                        <span>location.clout</span>
                    </div>

                </div>

                <!--player data (left bottom)-->
                <div class="row" id="player">
                    <!--player.image-->
                    <div class="col-12 player-data player-image">
                        <img alt="player image">
                    </div>
                    <!--player.name-->
                    <div class="col-12 player-data player-name">
                        <span>player.name</span>
                    </div>
                    <!--player.level-->
                    <div class="col-12 player-data player-level">
                        <span>player.level</span>
                    </div>
                    <!--player.XP-->
                    <div class="col-12 player-data player-XP">
                        <span>
                            <span id="currentXP">currentXP</span>
                            <span class="divider"> / </span>
                            <span id="XPtoNext">XPtoNext</span>
                        </span>
                    </div>
                    <!--player.race-->
                    <div class="col-12 player-data player-race">
                        <span>player.race</span>
                    </div>
                    <!--player.blessing-->
                    <div class="col-12 player-data player-blessing">
                        <span>player.blessing</span>
                    </div>
                </div>
            </div>
        </div>

        <!--center column-->
        <div class="col-8 display" id="center-display">

            <div class="row justify-content-center xl-div d-none" id="mainMenu">
                MAIN MENU
            </div>
            <div class="row justify-content-center xl-div d-none" id="inventory">
                INVENTORY
            </div>
            <!--location background area (center top)-->
            <div class="row justify-content-center xl-div" id="location-background">

            </div>

            <!--player options (center bottom)-->
            <div class="row bg justify-content-center" id="player-options">

                <!--NPC image-->
                <div class="col-3" id="NPC-image">
                    <img alt="NPC image">
                </div>

                <!--NPC data-->
                <div class="col-3" id="NPC-data">
                    <div class="row">
                        <div class="col-12" id="NPC-name">NPC.name</div>
                        <div class="col-12" id="NPC-level">NPC.level</div>
                        <div class="col-12" id="NPC-race-class">NPC.race-class</div>
                    </div>
                </div>
                <!-- player option buttons-->
                <div class="col-6">
                    <div class="row player-options">
                        <!--Attack-->
                        <div class="col-4">
                            <button class="option-button">Attack</button>
                        </div>
                        <!--Skill-->
                        <div class="col-4">
                            <button class="option-button">Skill</button>
                        </div>
                        <!--Throw-->
                        <div class="col-4">
                            <button class="option-button">Throw</button>
                        </div>
                        <!--Run-->
                        <div class="col-4">
                            <button class="option-button">Run</button>
                        </div>
                        <!--Talk-->
                        <div class="col-4">
                            <button class="option-button">Talk</button>
                        </div>
                        <!--Item-->
                        <div class="col-4">
                            <button class="option-button" onclick="showCommandInput()">
                                <span class="command-btn-text">Command</span>
                                <input class="d-none" type="text" id="command" name="command" maxlength="10"
                                    placeholder=">>">

                            </button>
                        </div>
                    </div>
                </div>

                <!--spoken text area-->
                <div class="col-6" id="spoken-text">
                    <span id="next-paragraph">next-paragraph</span>
                </div>

                <!--player response area-->
                <div class="col-6" id="narrator">
                    <span>narrator</span>
                </div>
            </div>

        </div>

        <!--right column-->
        <div class="col-2 display" id="right-display">

            <!--inventory button (right top)-->
            <div class="row top-button justify-content-center" id="inventoryButton">
                <button onclick="openInventory()">INVENTORY</button>
            </div>

            <div class="bg container">

                <!--battle stats (right center top)-->
                <div class="row display justify-content-center" id="battle-stats">

                    <!--health-->
                    <div class="col-12" id="health">
                        <div class="row">
                            <div class="col-3 health-icon"><i class="fas fa-heart"></i></div>
                            <div class="col-3 health-icon"><i class="fas fa-heart"></i></div>
                            <div class="col-3 health-icon"><i class="fas fa-heart"></i></div>
                            <div class="col-3 health-icon"><i class="fas fas fa-heart-broken"></i></div>
                        </div>
                    </div>

                    <!--status-->
                    <div class="col-12" id="status">
                        <div class="row justify-content-center">
                            <div class="col-2 status-icon"><i class="fas fas fa-skull-crossbones"></i></div>
                            <div class="col-2 status-icon"><i class="fas fas fa-skull-crossbones"></i></div>
                            <div class="col-2 status-icon"><i class="fas fas fa-skull-crossbones"></i></div>
                            <div class="col-2 status-icon"><i class="fas fas fa-skull-crossbones"></i></div>
                            <div class="col-2 status-icon"><i class="fas fas fa-skull-crossbones"></i></div>
                            <div class="col-2 status-icon"><i class="fas fas fa-skull-crossbones"></i></div>
                        </div>
                    </div>

                    <div class="col-12" id="stats">
                        <!--attack-->
                        <div class="row stat justify-content-center" id="attack">
                            <div class="col-4 stat-icon"><i class="fas fa-crosshairs"></i></div>
                            <div class="col-8 stat-value"><span class="attack-value">666</span></div>
                        </div>

                        <!--defense-->
                        <div class="row stat justify-content-center" id="defense">
                            <div class="col-4 stat-icon"><i class="fas fas fa-shield-alt"></i></div>
                            <div class="col-8 stat-value"><span class="defense-value">420</span></div>
                        </div>

                        <!--speed-->
                        <div class="row stat justify-content-center" id="speed">
                            <div class="col-4 stat-icon"><i class="fas far fa-clock"></i></div>
                            <div class="col-8 stat-value"><span class="speed-value">69</span></div>
                        </div>

                    </div>
                </div>

                <!--equipment stats (right center bottom)-->
                <div class="row display justify-content-center" id="equipment">

                    <!--left hand-->
                    <div class="col-6 equipped-item" id="left-hand">
                        <button><img src="" alt="left hand"></button>
                    </div>

                    <!--right hand-->
                    <div class="col-6 equipped-item" id="right-hand">
                        <button><img src="" alt="right hand"></button>
                    </div>

                    <!--head-->
                    <div class="col-6 equipped-item" id="head">
                        <button><img src="" alt="head"></button>
                    </div>

                    <!--body-->
                    <div class="col-6 equipped-item" id="body">
                        <button><img src="" alt="body"></button>
                    </div>

                    <!--feet-->
                    <div class="col-6 equipped-item" id="feet">
                        <button><img src="" alt="feet"></button>
                    </div>

                    <!--trinket-->
                    <div class="col-6 equipped-item" id="trinket">
                        <button><img src="" alt="trinket"></button>
                    </div>
                </div>

                <!--perks (right bottom)-->
                <div class="row justify-content-center" id="perks">

                    <!--perk 1-->
                    <div class="col-12 perk-button" id="perk1">
                        <button onclick="perk1()">
                            <span class="perk-text">Beginner's Luck</span>
                            <span class="perk-cooldown"><i class="far fas fa-power-off"></i></span>
                            <span class="cooldown-current d-none">10</span>
                        </button>
                    </div>

                    <!--perk 2-->
                    <div class="col-12 perk-button" id="perk2">
                        <button>
                            <span class="perk-text">Perk 2</span>
                            <span class="perk-cooldown"><i class="far fas fa-power-off"></i></span>
                            <span class="cooldown-current d-none">10</span>
                        </button>
                    </div>

                    <!--perk 3-->
                    <div class="col-12 perk-button" id="perk3">
                        <button>
                            <span class="perk-text">Perk 3</span>
                            <span class="perk-cooldown"><i class="far fas fa-power-off"></i></span>
                            <span class="cooldown-current d-none">10</span>
                        </button>
                    </div>

                    <!--perk 4-->
                    <div class="col-12 perk-button" id="perk4">
                        <button>
                            <span class="perk-text">Perk 4</span>
                            <span class="perk-cooldown"><i class="far fas fa-power-off"></i></span>
                            <span class="cooldown-current d-none">10</span>
                        </button>
                    </div>

                    <!--perk 5-->
                    <div class="col-12 perk-button" id="perk5">
                        <button>
                            <span class="perk-text">Perk 5</span>
                            <span class="perk-cooldown"><i class="far fas fa-power-off"></i></span>
                            <span class="cooldown-current d-none">10</span>
                        </button>
                    </div>

                    <!--perk 6-->
                    <div class="col-12 perk-button" id="perk6">
                        <button>
                            <span class="perk-text">Perk 6</span>
                            <span class="perk-cooldown"><i class="far fas fa-power-off"></i></span>
                            <span class="cooldown-current d-none">10</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
